{% extends "layouts.html" %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    {{ user.username }} 
                    <form action="{{ url_for('add_friend', friend_id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit">Add Friend</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
{% endblock %}
